<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="description"
        content="Microsoft Software Download Listing lets you browse and download products from Microsoft Software Download.">

    <meta property="twitter:card" content="summary_large_image">
    <meta property="og:site_name" content="Microsoft Software Download Listing">
    <meta property="og:title" content="Microsoft Software Download Listing">
    <meta property="og:type" content="website">
    <meta property="og:description"
        content="Microsoft Software Download Listing lets you browse and download products from Microsoft Software Download.">
    <meta property="og:image" content="/img/cover.png">

    <title>Microsoft 软件下载列表</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/msdl.js"></script>
</head>

<body>
    <h1>Microsoft 软件下载列表 🏳️‍🌈</h1>

    <a href="https://hefung.github.io/">
        <b>返回主页</b>
    </a>

    <noscript>
        <p>此页面需要启用JavaScript才能正常显示.</p>
    </noscript>

    <div id="products-list">
        <h2>选择产品</h2>
        <input id="search-products" type="search" placeholder="使用正则表达式搜索..." onInput="updateResults();">
        <div id="quick-search">
            📌
            <button onClick="setSearch('Windows 8\\.1');">Windows 8.1</button>
            <button onClick="setSearch('Windows 10 22H2');">Latest Windows 10</button>
            <button onClick="setSearch('25H2');">Latest Windows 11</button>
        </div>
        <table style="table-layout: auto;">
            <thead>
                <tr>
                    <th>产品</th>
                    <th>ID</th>
                </tr>
            </thead>
            <tbody id="products-table-body"></tbody>
        </table>
    </div>

    <div id="msdl-ms-content"></div>

    <div id="msdl-please-wait">
        <h2>请稍等...</h2>
        <p>请稍候检索您请求的数据 .</p>
    </div>

    <div id="msdl-processing-error">
        <h2>Error</h2>
        <p>An error has occurred while processing your request. If reloading the page does not work, contact us or create an issue on GitHub.</p>
    </div>

    <div id="back-to-products">
        <hr>
        <button onClick="backToProducts();">返回产品列表</button>
    </div>

    <input id="msdl-session-id" type="hidden">
</body>

</html>
